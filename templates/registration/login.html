{% extends 'base.html' %}

{% block content %}


<div class="row justify-content-center">
    <div class="col-6">     
        <div class="card">
            <div class="card-body">
                <h2>Log in </h2>
                <form action="" method="post">{%csrf_token%}
                    {{form.as_p}}
                    <button type="submit" class="btn btn-primary">Log in</button>
                    <button type="submit" onclick="location.href='{% url 'password_reset' %}'" class="btn btn-link">Recuperar senha</button>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
